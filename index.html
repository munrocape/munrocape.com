    <link href="src/css/main.css" rel="stylesheet">
    <script>
      $(function() {
        $("#contact-form").on("submit", function(e) {
          e.preventDefault();
          $.ajax({
              url: $(this).attr("action"),
              type: 'GET',
              data: $(this).serialize(),
              success: function(data) {
                  $("#contact-submit").text('Form submitted!')
              }
          });
        });
      });
    </script>

  <body>
    <div class="container">
    <h1>Zach Munro-Cape</h1>
      <img class="img-responsive header-image" src="src/assets/zach.jpeg" alt="zach">
      <br>
      <p>Third year CS student at the University of Toronto.</p>
      <p>Currently on co-op in Hamilton, Bermuda.</p>
      <p><a href="src/assets/Zach Munro-Cape Resume.pdf">Resume</a>&#9;&#8226;&#9;<a href="https://www.github.com/munrocape">Github</a>&#9;&#8226;&#9;<a href="http://munrocape.github.io/">Blog</a></p>
      <p></p>
      <p></p>
      <h3>Contact me</h3>
      <form id="contact-form" action="http://www.staticcontact.com/contact/zach.munrocape@gmail.com">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 form-group">
          <input class="form-control" id="name" name="name" type="name" placeholder="Name" required>
        </div>
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 form-group">
          <input class="form-control" id="email" name="email" type="email"  placeholder="Email" required>
        </div>
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 form-group">
          <textarea class="form-control" id="message" name="message" type="message" rows="5"placeholder="Message" required></textarea>
        </div>

        <button id="contact-submit" type="submit" class="col-xs-3 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-2 col-md-offset-5 btn btn-default">Submit</button>
      </form>


    </div>
